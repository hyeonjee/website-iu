{% extends 'base.html' %}
{% block content %}
{% load static %}
{% include 'shared/navbar.html' %}
<link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
<img src="{% static 'images/v.jpeg'%}" width="100%">
<div class="container2">
    <h1>팬레터</h1>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 col-12">
            <div class="card" style="width: 15rem; margin-top:20px;">
                <div class="card-body">
                    <h5 class="card-title">
                        {{post.title}}
                    </h5>
                    <p class="card-text">
                        {{post.content}}
                    </p>
                    <p>
                        {{post.created_at}}
                    </p>
                    <br />
                    <a href="{%url 'posts:new' %}" class="btn btn-primary">새 글 쓰기</a>
                    <a href="{% url 'posts:show' post.pk %}" class="btn btn-primary">상세보기</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
